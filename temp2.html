<!DOCTYPE html>
<!-- temp2.html -->

<!-- CSS 실습 -->
<style>
    /* CSS 적용 방법 */
    /* 선택자를 지정하고 중괄호를 적는다. */
    /* 중괄호 내부에 속성을 적어준다. */
    /* 속성명 : 속성값; */
    h1{
        background-color: black;        /* 바탕색 */
        color: white;                   /* 글자색 */
        text-align: center;               /* 중앙 정렬 */
        height: 200px;                    /* 글자 높이 */
    }
    h2{
        background-color: violet;
        color: bisque;
        text-align: left   ;
        height: 150px;
    }
</style>

<h1>안녕하세요.</h1>

<!-- JavaScript 실습 -->
<script>
    // 문서에서 h1 태그를 하나 가져온다.
    const h1 = document.querySelector("h1");
    
    // 가져온 태그에 이벤트 리스너를 추가한다.
    // 이벤트는 유저의 입력 (키보드, 마우스)
    // 이벤트 리스너의 첫번째 칸에는 입력 대기할 이벤트를 넣는다.
    // 쉼표(,) 뒤의 이벤트 리스너의 두번째 칸에는
    // 이벤트가 발생하면 작동할 기능을 적는다.
    h1.addEventListener("click", ()=>{  // 클릭 이벤트 리스너
        alert("클릭 하셨습니다.");       // "클릭 하셨습니다." 알람발생
    });              
</script>
<h2>Test</h2>
